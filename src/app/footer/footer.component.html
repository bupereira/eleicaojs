<footer class="page-footer black accent-4" style="position:fixed;bottom:0;left:0;width:100%;">
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        <img id="footerLogo" [width]="footerProportion" height="footerProportion" src="../../assets/resources/images/brasao.jpg">
      </div>
    </div>
  </div>
  <div class="footer-author">
    <div class="container">
      &copy; UTFPR - {{ this.autor }} - {{ this.year }} - Todos os direitos reservados
    </div>
    <div class="right">

      <div>
        <span style="font-weight: bold">{{
          this?.currentDate | date: "HH:mm:ss"
        }}</span>
        - Latitude: {{ this.coords?.latitude }} e Longitude: {{ this.coords?.longitude }}
      </div>
    </div>
  </div>
</footer>
